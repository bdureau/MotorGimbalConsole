<h1>Test de la connexion</h1>
<p>Cet écran vous permettra de tester la fiabilité de votre connexion en particulier lorsque
    vous utilisez un module de télémétrie 3DR.
    Cela affichera le nombre de paquets perdu à cause d'une mauvaise connexion.</p>
